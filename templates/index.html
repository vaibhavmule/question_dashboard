<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  				<h1 class="center">Dashbaord</h1>
		  		<div>Users: <span class="badge badge-primary"> {{users}} </span></div>
		  		<div>Questions: <span class="badge badge-primary"> {{ questions }} </span></div>
		  		<div>Answers: <span class="badge badge-primary"> {{ answers }} </span></div>
  			</div>	
  		</div>
  		<br>
  		<div class="row">
  			<div class="col-md-12">

  			<table class="table">
	  			<thead class="thead-default">
	  				<tr>
	  					<th>Name</th>
	  					<th>API key</th>
	  					<th>API Call Count</th>
	  					<th>Call API</th>
	  				</tr>
	  			</thead>
	  			<tbody>
	  				{% for tenant in tenants %}
	    			<tr>
	      				<td>{{tenant.name}}</td>
	      				<td>{{tenant.api_key}}</td>
	      				<td>{{tenant.count}}</td>
	      				<td>
	      					<a href="/api/questions/?api_key={{tenant.api_key}}&format=json" target="_blank">
	      						<button type="button" class="btn btn-success">Call API</button>	
	      					</a>
	      				</td>
	    			</tr>
					{% endfor %}
	  			</tbody>
  			</table>
  			</div>
  		</div>
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
